

<!-- ======= Mis Proyectos ======= -->

<section id="resume" class="resume">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Mis Proyectos</h2>
            <p class="fst-italic">
                " Empieza haciendo lo necesario, después lo posible, y de repente te encontrarás haciendo lo imposible.".
                <p>
                    <small> - San Francisco de Asís</small>
                </p>

        </div>

        <div class="row">
            <div class="col-lg-12">

            <div *ngFor="let item of proyectosList">

                <h3 class="resume-title">{{item.nombre}} </h3>
                <div class="resume-item pb-0">
                    <h4>{{item.comentario}}</h4>
                    <p>{{item.detalle}}</p>
                    <p>
                        <ul>
                            <img src="{{item.logo}}" alt="" class="img-fluid">
                        </ul>
                        <ul>
                            <li><a href="{{item.url}}" target="_blank">Detalle del proyecto</a></li>
                        </ul>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</section>
<!-- End Mis Proyectos -->
